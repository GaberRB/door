<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 200px;
      animation: spin 8s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="80" stroke="lime" stroke-width="10" fill="none" />
    <circle cx="180" cy="100" r="8" fill="lime" />
    <circle cx="182" cy="98" r="2" fill="red" />
  </svg>
</body>
</html>
